<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
<title>前端架构模型</title>
</head>
<body>
<ul>
  <li>
    <p>前台</p>
    <ol>
      <li><a href="goods/view/?id=1">商品详情页面</a></li>
      <li><a href="user/login">会员登陆页面</a></li>
    </ol>
  </li>
  <li>
    <p>后台</p>
    <ol>
      <li>商品列表页面：<a href="goods/list">默认</a> <a href="goods/list?seo=1">SEO</a></li>
      <li>编辑商品页面：<a href="goods/edit/?id=1">默认</a> <a href="goods/edit/?relate=1&id=1">关联</a></li>
      <li><a href="goods/add">添加商品页面</a></li>
    </ol>
  </li>
</ul>
</body>
</html>
